<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO No Mercy - High End Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-menu" class="overlay">
            <h1 class="logo">UNO <span class="no-mercy">NO MERCY</span></h1>
            <div class="setup-box">
                <label>Players (2-10):</label>
                <input type="number" id="player-count" min="2" max="10" value="2">
                <button id="start-btn">START GAME</button>
            </div>
        </div>

        <div id="turn-shield" class="overlay hidden">
            <h2 id="next-player-name">Player 2</h2>
            <p>Pass the device...</p>
            <button id="confirm-turn">READY</button>
        </div>

        <div id="main-game" class="hidden">
            <div class="sidebar">
                <div class="status-box">
                    <div id="current-color-text">COLOR</div>
                    <div id="color-indicator"></div>
                    <div id="stack-count">STACK: 0</div>
                </div>
                <div id="draw-pile" class="card-back">UNO</div>
                <div id="discard-pile"></div>
                <div id="player-list"></div>
            </div>

            <div class="hand-container">
                <div id="player-hand"></div>
            </div>
        </div>

        <div id="color-picker" class="overlay hidden">
            <h2>CHOOSE COLOR</h2>
            <div class="color-grid">
                <div class="pick red" onclick="selectColor('red')"></div>
                <div class="pick blue" onclick="selectColor('blue')"></div>
                <div class="pick green" onclick="selectColor('green')"></div>
                <div class="pick yellow" onclick="selectColor('yellow')"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
